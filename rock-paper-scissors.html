<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="styles/buttons.css" />
    <!-- Link to buttons styles -->
    <link rel="stylesheet" href="styles/general.css" />
    <!-- Link to general styles -->
    <link rel="stylesheet" href="styles/icons.css" />
    <!-- Link to icons styles -->
  </head>

  <body>
    <!-- Title of the game -->
    <p class="title">Rock Paper Scissors</p>

    <!-- Buttons for player moves -->
    <div class="moves-div">
      <button
        onclick="computerMove = pickComputerMove('rock');"
        class="move-button"
      >
        <img class="move-icon" src="images/rock-emoji.png" />
      </button>

      <button
        onclick="computerMove = pickComputerMove('paper');"
        class="move-button"
      >
        <img class="move-icon" src="images/paper-emoji.png" />
      </button>

      <button
        onclick="computerMove = pickComputerMove('scissors');"
        class="move-button"
      >
        <img class="move-icon" src="images/scissors-emoji.png" />
      </button>
    </div>

    <!-- Display area for game results -->
    <p class="js-result"></p>
    <div class="moves-div">
      <p class="js-moves"></p>
    </div>

    <!-- Display area for game score -->
    <p class="js-score"></p>

    <!-- Buttons for game control -->
    <div class="game-buttons">
      <!-- Button to reset the game score -->
      <button
        onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
        removeText();
      "
      >
        Reset score
      </button>

      <!-- Button to toggle auto-play mode -->
      <button class="auto-button" onclick="autoPlay()">Auto play</button>
    </div>

    <!-- Script file for game logic -->
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
